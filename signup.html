<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="/signup.js" defer></script>
</head>
<bod>
    <div class="signup-container">
        <form id="signupForm" class="signup-form" oninput="validateForm()">
            <h2>Sign up</h2>

            <div class="input-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="username" placeholder="Username" required>
                <small class="error" id="usernameError"></small>
            </div>

            <div class="input-group">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="email" placeholder="Email" required>
                <small class="error" id="emailError"></small>
            </div>

            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
                <small class="error" id="passwordError"></small>
            </div>

            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="retypePassword" placeholder="Retype Password" required>
                <small class="error" id="retypePasswordError"></small>
            </div>

            <button type="submit" class="signup-btn" id="signupBtn" disabled>Sign up</button>
        </form>
    </div>
    
</body>
</html>
